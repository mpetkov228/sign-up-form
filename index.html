<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Image of a plant">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="logo image">
                Odin
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
        </div>
        <form onsubmit="return checkPasswords(this)">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-main">
                <p>Let's do this!</p>
                <div class="row">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass" required>
                    </div>
                    <div>
                        <label for="repass">Confirm Password</label>
                        <input type="password" id="repass" name="repass" required>
                    </div>
                </div>
                <p class="error-msg">* Passwords do not match!</p>
            </div>
            <div class="form-submit">
                <button type="submit" class="submit-button">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
